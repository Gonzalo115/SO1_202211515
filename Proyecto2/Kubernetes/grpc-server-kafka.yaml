apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-server-kafka
  namespace: proyecto2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-server-kafka
  template:
    metadata:
      labels:
        app: grpc-server-kafka
    spec:
      containers:
        - name: grpc-server-kafka
          image: 18fernando/grpc-server-kafka:5
          ports:
            - containerPort: 50051
          env:
            - name: KAFKA_BROKER
              value: "my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
            - name: KAFKA_TOPIC
              value: "my-topic"

---
apiVersion: v1
kind: Service
metadata:
  name: grpc-server-kafka
  namespace: proyecto2
spec:
  selector:
    app: grpc-server-kafka
  ports:
    - protocol: TCP
      port: 50051
      targetPort: 50051
  type: ClusterIP
